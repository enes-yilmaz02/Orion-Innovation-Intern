<div>
  <h2>Template-Driven Form Örneği</h2>
  <form #myForm="ngForm" (ngSubmit)="onSubmit(myForm)">
    <div>
      <label for="firstName">Ad:</label>
      <input type="text" id="firstName" name="firstName" ngModel required>
    </div>
    <div>
      <label for="lastName">Soyad:</label>
      <input type="text" id="lastName" name="lastName" ngModel required>
    </div>
    <div>
      <label for="phone">Telefon:</label>
      <input type="text" id="phone" name="phone" ngModel required>
    </div>
    <div>
      <label for="email">E-Posta:</label>
      <input type="email" id="email" name="email" ngModel required email>
    </div>
    <button type="submit" [disabled]="!myForm.valid">Kaydet</button>
  </form>
</div>
